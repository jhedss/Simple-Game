<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://thumbs.dreamstime.com/b/falling-numbers-digits-beautiful-background-design-wallpaper-falling-numbers-digits-beautiful-background-design-wallpaper-119010647.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: rgba(58, 57, 57, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        .game-button {
            display: block;
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            color: #333; 
            background-color: #ffe100; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .game-button:hover {
            background-color: #e2b607; 
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #6c757d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Choose Your Game</h1>

</div>

</body>
</html>
