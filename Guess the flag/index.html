<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://thumbs.dreamstime.com/b/falling-numbers-digits-beautiful-background-design-wallpaper-falling-numbers-digits-beautiful-background-design-wallpaper-119010647.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container {
            background: rgba(58, 57, 57, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .login-container h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 30px);
            padding: 15px;
            margin-bottom: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
        .login-container button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #ffe100;
            color: #333;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #e2b607;
        }
        .message {
            margin-top: 10px;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p class="message" id="message"></p>
</div>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const message = document.getElementById('message');

    
        if (username === '' || password === '') {
            message.textContent = 'Please enter both username and password.';
            return;
        }


        window.location.href = 'choosing.html';
    }
</script>

</body>
</html>
